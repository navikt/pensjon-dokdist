apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "pensjon-dokdist"
  namespace: "pensjonsbrev"
  labels:
    team: "pensjonsbrev"
spec:
  image: "{{{ image }}}"
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: "/api/internal/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/api/internal/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  ingresses:
    - "https://pensjon-dokdist.dev.intern.nav.no"
    - "https://pensjon-dokdist.intern.dev.nav.no"
  azure:
    application:
      enabled: true
      allowAllUsers: true
      replyURLs:
        - "https://pensjon-dokdist.dev.intern.nav.no/login/oauth2/code/azure"
  accessPolicy:
    outbound:
      external:
        - host: dokdistfordeling.dev-fss-pub.nais.io
        - host: dokarkiv-q2.dev-fss-pub.nais.io
        - host: saf-q2.dev-fss-pub.nais.io
        - host: pensjon-brevmetadata.intern.dev.nav.no
  env:
    - name: "SPRING_PROFILES_ACTIVE"
      value: "nais"
    - name: "DISTRIBUER_JOURNALPOST_URL"
      value: "https://dokdistfordeling.dev-fss-pub.nais.io"
    - name: "DISTRIBUER_JOURNALPOST_SCOPE"
      value: "api://dev-fss.teamdokumenthandtering.saf/.default"
    - name: "DOKARKIV_BASE_URL"
      value: "https://dokarkiv-q2.dev-fss-pub.nais.io"
    - name: "DOKARKIV_SCOPE"
      value: "api://dev-fss.teamdokumenthandtering.dokarkiv/.default"
    - name: "SAF_GRAPHQL"
      value: "https://saf-q2.dev-fss-pub.nais.io"
    - name: "SAF_GRAPHQL_SCOPE"
      value: "api://dev-fss.teamdokumenthandtering.saf/.default"
    - name: "BREVMETADATA_URL"
      value: "https://pensjon-brevmetadata.intern.dev.nav.no"
    - name: "AZURE_APP_OUR_SCOPE"
      value: "api://dev-gcp.pensjonsbrev.pensjon-dokdist/.default"
